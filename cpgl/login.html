<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>藏品管理软件V1.0</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link href="default/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="login">
		
		<div class="loginbar">
			<ul>
				<li><input type="text" onblur="if(this.value==''){this.value='';this.className='inp-txt'}" onfocus="if(this.value==''){this.value='';this.className='inp-txt-hover'}" class="inp-txt" value="" autocomplete="off"></li>
				
				<li><input type="password" onblur="if(this.value==''){this.value='';this.className='inp-pw'}" onfocus="if(this.value==''){this.value='';this.className='inp-pw-hover'}" class="inp-pw" value="" autocomplete="off"></li>
				
				<li><input name="提交" type="submit" class="submit-second-btn" onmouseover="this.className='submit-second-btn submit-second-btn-hover'" onmouseout="this.className='submit-second-btn'" value="登录">
				</li>
				
<!--<li class="wj"><a href="#">忘记密码？</a></li>-->
			</ul>
		</div>
			
	</div>
	
	<div class="copyright">版权所有：上海金鑫计算机系统工程股份有限公司</div>

</body>
</html>

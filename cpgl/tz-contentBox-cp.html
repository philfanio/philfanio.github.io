<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

<!--全局样式-->
<link href="common/css/ces.coral.css" rel="stylesheet" type="text/css" />
<link href="default/css/layout.css" rel="stylesheet" type="text/css" />
<script src="common/js/ces.coral.js" type="text/javascript"></script>
<!--<script src="default/js/jquery-1.9.1.js" type="text/javascript"></script>-->

<!--框架-->
<script type="text/javascript">
	$(function(){
		var initPage = function(){
			var timeout, resizePage = function(){

				var containerH = $(window).height();
				
				if (document.getElementById("contentright")) {
					$("#contentleft").width($(window).width()-$("#contentright").width()).height(containerH);
				} else {
					$("#contentleft").width($(window).width()).height(containerH);
				}
				
				$("#contentright").height(containerH);
			}
			resizePage();
			$(window).resize(function(){
				resizePage();

			});
		}
		initPage();
		
	})
</script>

</head>

<body class="tz-contentBox-body">

		<iframe id="contentleft" src="tz-contentleft-cp.html" frameborder="0"></iframe>
		
		<iframe id="contentright" class="tz-contentright-css" src="tz-contentright-cp.html" scrolling="no" frameborder="0"></iframe>

</body>
</html>

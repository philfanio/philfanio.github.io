<script type="text/javascript">
	$(function(){
		var initPage = function(){
			var timeout, resizePage = function(){
				var containerH = $(window).height();
				
				if (document.getElementById("contentright")) {
					$("#contentleft").width($(window).width()-$("#contentright").width()).height(containerH);
				} else {
					$("#contentleft").width($(window).width()).height(containerH);
				}
				
				$("#contentright").height(containerH);
			}
			resizePage();
			$(window).resize(function(){
				resizePage();
			});
		}
		initPage();
		
	})
</script>

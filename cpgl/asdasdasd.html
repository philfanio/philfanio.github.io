<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

<!--全局样式-->
<link href="common/css/ces.coral.css" rel="stylesheet" type="text/css" />
<link href="default/css/layout.css" rel="stylesheet" type="text/css" />
<script src="common/js/ces.coral.js" type="text/javascript"></script>

<!--图片浏览-->

</head>
<body>
<script type="text/javascript">
	$(function() {
		var galleries = $('.ad-gallery').adGallery({
			width: 990, 
			height: '100%', 
			start_at_index: 0,
			left_img_container : false,
			mouse_cursor : {next: 'style="cursor: url(&quot;default/images/img_next.cur&quot;), auto;"', prev: 'style="cursor: url(&quot;default/images/img_pre.cur&quot;), auto;"'},
			jump : true,
			cycle: 8,
			loader_image: 'default/images/ajax-loader.gif',
			slideshow: {enable:false},
			effect: 'fade', // or 'slide-hori', 'slide-vert', 'resize', 'fade', 'none' or false
			callbacks: {
				beforeImageVisible: function(new_image, old_image) {
				}
			}
		});
	});
</script>
      <div class="photo-warp-inner ad-gallery" style="visibility: visible;" >
        <div class="img-title">

          <span class="r-area"><a href="#" title="查看全部图片">全部图片</a></span>
          </div>  
          <!--img-title end-->     
          <div class="mainArea ad-image-wrapper"></div>
          <!--mainArea end-->
          <div class="photo-info">
          <p class="tit"><a target="_blank" href="#">素材家园</a></p>
          <p class="picInfo">素材家园是一个致力于提供优质免费素材浏览与下载的交流和学习平台，网站专注于为各类用户提供PSD素材，矢量素材，图标素材，图片素材，字体素材等各类素材，旨在让每一位素材需求者都能够轻松找到自己想要的素材。</p>
          <p id="descriptions"></p>
        </div>
        <!--photo-info end -->

          <div class="ad-nav" style="width:600px;display:inline;margin:0 10px;float:left;">
            <div bosszone="photoShowList" id="photo-List" class="photo-List ad-thumbs" style="width:528px;">
              <ul class="ad-thumb-list">

                <li><a href="default/photo/big3.jpg" rel="default/photo/big3.jpg"><img src="default/photo/3.jpg" class="image2" rel="3"/></a></li>
                <li><a href="default/photo/big4.jpg" rel="default/photo/big4.jpg"><img src="default/photo/4.jpg" class="image3" rel="4"/></a></li>
                <li><a href="default/photo/big5.jpg" rel="default/photo/big5.jpg"><img src="default/photo/5.jpg" class="image4" rel="5"/></a></li>
                <li><a href="default/photo/big6.jpg" rel="default/photo/big6.jpg"><img src="default/photo/6.jpg" class="image5" rel="6"/></a></li>
